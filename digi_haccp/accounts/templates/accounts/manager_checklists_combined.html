{% extends "accounts/nav_bar.html" %}

{% block title %}Checklists | Digi HACCP{% endblock %}

{% block extra_head %}

<!-- (UI Frameworks)
     I imported DaisyUI + Tailwind for easy button and layout styling.
     This keeps the entire checklist UI consistent with the rest of the site. -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" />
<script>document.documentElement.setAttribute('data-theme', 'pastel');</script>

<!-- (AG Grid)
     I included AG Grid here since this page displays dynamic table data.
     The Alpine theme gives it a clean spreadsheet-like look. -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>

<style>

  /* (Background Styling)
     I kept the same green gradient theme to match the rest of the HACCP system. */
  body {
    background: linear-gradient(135deg, #a8e063, #56ab2f);
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding-bottom: 40px;
  }

  /* (Navbar)
     This navbar style matches all other pages so the layout feels unified. */
  .navbar {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(8px);
    padding: 18px 40px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
  }

  /* (Content Card)
     I wrapped everything in a centered card so the page doesn't stretch too wide. */
  .page-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    padding: 30px;
    margin: 40px auto;
    width: min(1600px, 95vw);
  }

  #summaryGrid {
    border: 1px solid #e8e8e8;
    border-radius: 14px;
    overflow: hidden;
    margin-top: 8px;
  }

  #myGrid {
    border: 1px solid #e8e8e8;
    border-radius: 14px;
    overflow: hidden;
  }

  #summaryGrid .ag-root-wrapper,
  #myGrid .ag-root-wrapper {
    border: none;
  }

  .search-wrap {
    display: flex;
    justify-content: flex-start;
    margin-bottom: 10px;
  }

  .search-input {
    width: min(430px, 100%);
    padding: 10px 14px;
    border: 1px solid #d7d7d7;
    border-radius: 10px;
    outline: none;
    font-size: 14px;
  }

  .search-input:focus {
    border-color: #56ab2f;
    box-shadow: 0 0 0 3px rgba(86, 171, 47, 0.15);
  }

  .grid-btn {
    border: none;
    border-radius: 999px;
    padding: 7px 12px;
    font-weight: 700;
    font-size: 13px;
    cursor: pointer;
    white-space: nowrap;
  }

  .grid-btn-view { background: #9fdcc8; }
  .grid-btn-assign { background: #10b981; color: #092714; }
  .grid-btn-unassign { background: #f6be00; color: #272000; }
  .grid-btn-delete { background: #ff5e6a; color: #260307; }

  .actions-cell {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    gap: 8px;
    width: 100%;
    padding: 8px 0;
  }
</style>

{% endblock %}

{% block content %}

<!-- (Main Content Card)
     This card holds the full list of all checklists created for all delis. -->
<div class="page-card">

  <!-- (Page Title) -->
  <h2 class="text-3xl font-bold mb-6 text-center">Checklists</h2>

  <!-- (Create Checklist Button)
       I added this so managers can quickly create new checklists from this page. -->
  <div class="flex justify-end mb-4" style="padding-top: 10px; padding-bottom: 10px;">
      <a href="{% url 'create_checklist' %}" 
      class="btn btn-warning px-6 py-2 font-semibold">
          + Create Checklist
      </a>
  </div>

  <div class="search-wrap">
    <input
      id="checklistSearch"
      class="search-input"
      type="text"
      placeholder="Search checklist by name..."
      aria-label="Search checklists by name"
    >
  </div>

  <div
    id="summaryGrid"
    class="ag-theme-alpine"
    style="height: 440px; width: 100%;"
    data-row-data='[
      {% for c in checklists %}
      {
        "id": {{ c.id }},
        "title": "{{ c.title|escapejs }}",
        "deli": "{{ c.deli.deli_name|escapejs }}",
        "template": "{{ c.template.name|escapejs }}",
        "frequency": "{{ c.frequency|title|escapejs }}",
        "status": "{% if c.is_active %}Active{% else %}Unassigned{% endif %}",
        "isActive": {% if c.is_active %}true{% else %}false{% endif %},
        "created": "{{ c.created_at|date:'d M Y, H:i' }}",
        "assignUrl": "{% url 'manager_assign_checklist' c.id %}",
        "unassignUrl": "{% url 'manager_unassign_checklist' c.id %}",
        "deleteUrl": "{% url 'manager_delete_checklist' c.id %}"
      }{% if not forloop.last %},{% endif %}
      {% endfor %}
    ]'
  ></div>

  <hr class="my-6">

  <!-- (Selected Checklist Title)
       When the user clicks "View", I update this heading dynamically. -->
  <h3 id="detailTitle" class="text-xl font-bold mb-4"></h3>

  <!-- (AG Grid Container)
       This is where all the dynamic checklist questions + columns are displayed. -->
  <div id="myGrid" class="ag-theme-alpine" style="height: 500px; width: 100%;"></div>

</div>

<!-- (JavaScript: Load Selected Checklist)
     When a manager clicks the "View" button I make a fetch call to the API endpoint
     and build the AG Grid with the returned JSON data. -->
<script>
let summaryGrid = null;

const summaryColumnDefs = [
    { headerName: "Title", field: "title", flex: 1.2, minWidth: 170, filter: "agTextColumnFilter" },
    { headerName: "Deli", field: "deli", flex: 1.2, minWidth: 170 },
    { headerName: "Template", field: "template", flex: 1.3, minWidth: 190 },
    { headerName: "Frequency", field: "frequency", flex: 0.9, minWidth: 120 },
    {
      headerName: "Status",
      field: "status",
      flex: 0.9,
      minWidth: 120,
      cellRenderer: (params) => {
        const active = params.data?.isActive;
        const cls = active ? "badge badge-success" : "badge badge-ghost";
        return `<span class="${cls}">${params.value}</span>`;
      }
    },
    { headerName: "Created", field: "created", flex: 1.2, minWidth: 170 },
    {
      headerName: "Select",
      field: "id",
      flex: 0.9,
      minWidth: 110,
      sortable: false,
      filter: false,
      cellRenderer: (params) => {
        return `<button class="grid-btn grid-btn-view" onclick="loadChecklist(${params.value})">View</button>`;
      }
    },
    {
      headerName: "Actions",
      field: "id",
      flex: 1.25,
      minWidth: 190,
      sortable: false,
      filter: false,
      cellRenderer: (params) => {
        const row = params.data;
        const actionBtn = row.isActive
          ? `<button class="grid-btn grid-btn-unassign" onclick="postChecklistAction('${row.unassignUrl}', 'Unassign this checklist? Staff will no longer see it.')">Unassign</button>`
          : `<button class="grid-btn grid-btn-assign" onclick="postChecklistAction('${row.assignUrl}', 'Assign this checklist? Staff will see it as active again.')">Assign</button>`;

        return `
          <div class="actions-cell">
            ${actionBtn}
            <button class="grid-btn grid-btn-delete" onclick="postChecklistAction('${row.deleteUrl}', 'Delete this checklist permanently? This will remove related checklist history.')">Delete</button>
          </div>
        `;
      }
    }
];

document.addEventListener("DOMContentLoaded", () => {
    const summaryGridElement = document.getElementById("summaryGrid");
    const rowData = JSON.parse(summaryGridElement.dataset.rowData || "[]");

    summaryGrid = agGrid.createGrid(summaryGridElement, {
        columnDefs: summaryColumnDefs,
        rowData,
        defaultColDef: {
            sortable: true,
            filter: true,
            resizable: true
        },
        animateRows: true,
        rowHeight: 86,
        suppressCellFocus: true,
        ensureDomOrder: true
    });

    const searchInput = document.getElementById("checklistSearch");
    searchInput.addEventListener("input", () => {
        const value = searchInput.value.trim();
        summaryGrid.setFilterModel({
            title: value
                ? { filterType: "text", type: "contains", filter: value }
                : null
        });
        summaryGrid.onFilterChanged();
    });
});

function getCsrfToken() {
    const match = document.cookie.match(/(^|;)\s*csrftoken=([^;]+)/);
    return match ? decodeURIComponent(match[2]) : "";
}

function postChecklistAction(url, message) {
    if (!confirm(message)) return;

    fetch(url, {
        method: "POST",
        headers: {
            "X-CSRFToken": getCsrfToken(),
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: ""
    }).then(() => window.location.reload());
}

function loadChecklist(id) {
    fetch(`/api/checklists/${id}/`)
    .then(res => res.json())
    .then(data => {

        // Update header with selected checklist name
        document.getElementById("detailTitle").innerText =
            `${data.title} â€” ${data.deli} (${data.template})`;

        // Clear previous grid content
        document.getElementById("myGrid").innerHTML = "";

        // (Create AG Grid)
        // I pass in the column definitions + row data sent from Django.
        agGrid.createGrid(document.getElementById("myGrid"), {
            columnDefs: data.columnDefs,
            rowData: data.rowData,
            pagination: true,
            paginationPageSize: 20,
            defaultColDef: {
                sortable: true,
                filter: true,
                resizable: true
            }
        });
    });
}
</script>

{% endblock %}
