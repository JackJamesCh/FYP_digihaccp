<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Checklist | Digi HACCP</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" />
    <script>document.documentElement.setAttribute("data-theme", "pastel");</script>

    <style>
        body {
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding-bottom: 40px;
        }

        /* NavBar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 18px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .navbar h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
        }

        .navbar a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .navbar a:hover {
            color: #e6ffcc;
        }

        .card-container {
            max-width: 850px;
            margin: 50px auto;
            background: white;
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        .input, .select, .textarea {
            border-radius: 10px !important;
            margin-top: 5px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .subtext {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .btn-success {
            border-radius: 12px;
            font-size: 18px;
            padding: 12px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- NAVBAR (Same as Manager Dashboard) -->
    <nav class="navbar">
        <h1>Digi HACCP</h1>
        <div>
            <a href="{% url 'manage_users' %}">Manage Users</a>
            <a href="{% url 'manage_delis' %}">Manage Delis</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <!-- Create Checklist Card -->
    <div class="card-container">
        <h2>Create New Checklist</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Checklist Details -->
            <div class="mb-10">
                <h3 class="section-title">Checklist Details</h3>

                <div class="mb-5">
                    <label>Checklist Template</label>
                    {{ form.template }}
                </div>

                <div class="mb-5">
                    <label>Deli</label>
                    {{ form.deli }}
                </div>

                <div class="mb-5">
                    <label>Frequency</label>
                    {{ form.frequency }}
                </div>

                <div class="mb-5">
                    <label>Checklist Title (optional)</label>
                    {{ form.title }}
                </div>
            </div>

            <!-- Bulk Item Entry -->
            <div class="mb-10">
                <h3 class="section-title">Checklist Items</h3>
                <p class="subtext">
                    Paste your item names â€” <strong>one per line</strong>.
                </p>
                {{ form.items_bulk }}
            </div>

            <!-- Submit -->
            <button class="btn btn-success w-full text-white mt-4" type="submit">
                Create Checklist
            </button>
        </form>
    </div>

</body>
</html>
