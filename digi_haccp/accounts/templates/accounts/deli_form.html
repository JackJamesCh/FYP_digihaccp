<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }} | Digi HACCP</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" />
  <script>document.documentElement.setAttribute("data-theme", "pastel");</script>
</head>

<body class="bg-gradient-to-br from-green-200 to-green-400 min-h-screen">
  <header class="w-full py-5 bg-opacity-20 backdrop-blur-sm text-white text-center font-extrabold text-3xl shadow-md border-b border-white/30 tracking-wide">
    Digi HACCP â€“ {{ title }}
  </header>

  <main class="flex flex-col items-center justify-center p-6">
    <div class="card bg-base-100 shadow-2xl w-full max-w-md">
      <div class="card-body">
        <h2 class="text-2xl font-bold text-primary mb-4">{{ title }}</h2>

        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="mt-4 flex justify-between">
            <button type="submit" class="btn btn-success w-full">Save</button>
          </div>
        </form>

        <div class="mt-6">
          <a href="{% url 'manage_delis' %}" class="btn btn-outline btn-success w-full">Back to List</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
