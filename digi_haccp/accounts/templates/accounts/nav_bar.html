<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Digi HACCP{% endblock %}</title>

  <!-- DaisyUI + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" />
  <script>document.documentElement.setAttribute("data-theme", "pastel");</script>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Shared navbar style */
    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .navbar h1 {
      font-size: 28px;
      font-weight: 800;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 25px;
      transition: 0.2s;
    }

    .navbar a:hover {
      color: #e6ffcc;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <!-- NAVBAR used by ALL pages -->
  <nav class="navbar">
  <h1>Digi HACCP</h1>
  <div>
    {% if request.user.is_authenticated %}
      {% if request.user.role == "manager" %}
        
        {% if request.path == '/manager-dashboard/' %}
          <!-- On dashboard: do not show Dashboard link -->
        {% else %}
          <a href="{% url 'manager_dashboard' %}">Dashboard</a>
        {% endif %}
      
      {% endif %}
      
      <a href="{% url 'logout' %}" class="btn btn-error btn-sm">Logout</a>
    {% endif %}
  </div>
</nav>


  {% block content %}{% endblock %}
</body>
</html>
