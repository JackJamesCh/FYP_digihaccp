{% extends "accounts/nav_bar.html" %}

{% block title %}Assign Delis | Digi HACCP{% endblock %}

{% block extra_head %}
<style>
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
  }

  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 600px;
    padding: 40px;
    animation: fadeIn 0.6s ease-out;
  }

  h2 {
    text-align: center;
    font-size: 26px;
    color: #333;
    font-weight: 700;
    margin-bottom: 25px;
  }

  label {
    display: block;
    font-weight: 600;
    color: #444;
    margin-bottom: 8px;
  }

  select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    color: #333;
    outline: none;
    appearance: none;
    background-color: #fff;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  select:focus {
    border-color: #2e7d32;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 10px;
  }

  button, a.button-link {
    flex: 1;
    padding: 12px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
    transition: all 0.25s ease;
  }

  button {
    background-color: #2e7d32;
    color: white;
  }

  button:hover {
    background-color: #256628;
    transform: scale(1.03);
  }

  a.button-link {
    background-color: white;
    color: #2e7d32;
    border: 2px solid #2e7d32;
    text-decoration: none;
  }

  a.button-link:hover {
    background-color: #e8f5e9;
    transform: scale(1.03);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .card {
      padding: 25px;
    }
    .button-group {
      flex-direction: column;
    }
  }
</style>
{% endblock %}

{% block content %}
<main>
  <div class="card">
    <h2>Assign Delis to {{ user.email }}</h2>

    <form method="POST">
      {% csrf_token %}
      <label for="id_delis">Select one or more Delis</label>
      {{ form.delis }}

      <div class="button-group">
        <button type="submit">Save</button>
        <a href="{% url 'manage_users' %}" class="button-link">‚Üê Back</a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
