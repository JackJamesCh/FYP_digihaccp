<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Digi HACCP</title>

  <!-- âœ… DaisyUI standalone (includes Tailwind) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" />

  <!-- âœ… Set theme -->
  <script>
    document.documentElement.setAttribute("data-theme", "pastel");
  </script>

  <!-- âœ… Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
  </style>
</head>

<body>

  <!-- ðŸŒŸ Header -->
  <header class="w-full py-5 bg-opacity-20 backdrop-blur-sm text-white text-center font-extrabold text-10xl shadow-md border-b border-white/30 tracking-wide">
    Digi HACCP
  </header>
  <br>
  <!-- ðŸ’³ Login Card -->
  <main class="flex flex-col items-center justify-center flex-grow py-14 px-4">
    <div class="card bg-base-100 shadow-2xl w-full max-w-md">
      <div class="card-body items-center text-center">

        <!-- Login Form -->
        <form method="POST" class="w-full space-y-5">
          {% csrf_token %}

          <div class="form-control w-full">
            <label class="label justify-center">
              <span class="label-text font-medium">Email</span>
            </label>
            <input
              type="email"
              name="email"
              placeholder="you@example.com"
              class="input input-bordered input-success w-full text-center"
              required />
          </div>

          <div class="form-control w-full">
            <label class="label justify-center">
              <span class="label-text font-medium">Password</span>
            </label>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              class="input input-bordered input-success w-full text-center"
              required />
          </div>
          <br>

          <div class="mt-6">
            <button type="submit" class="btn btn-success w-full rounded-full">
              Log In
            </button>
          </div>
        </form>

        <!-- Django Messages -->
        {% if messages %}
        <div class="mt-4 w-full">
          {% for message in messages %}
          <div class="alert alert-error text-sm py-2">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}

        <!-- Divider -->
        <div class="divider my-6">OR</div>

        <!-- Footer Links -->
        <p class="text-sm text-gray-600">
          Donâ€™t have an account?
          <a href="{% url 'signup' %}" class="link link-success font-semibold">Create one</a>
        </p>
        <p class="text-sm text-gray-500 mt-2">
          Need help? Ask your manager
        </p>
      </div>
    </div>
  </main>

</body>
</html>
