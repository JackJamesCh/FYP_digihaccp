{% extends "accounts/nav_bar.html" %}
{% load static %}

{% block body_style %}
<style>

    /* (Page Background)
       I used the same soft green gradient theme so the whole system feels consistent.
       The fade-in animation makes the transition look smoother when the page loads. */
    body {
        background: linear-gradient(to bottom right, #a8e063, #56ab2f);
        font-family: "Poppins", sans-serif;
        animation: fadeIn 0.6s ease-out;
        min-height: 100vh;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* (Main Page Card)
       I made this card wider than my usual ones because this page needs more horizontal
       space due to the tables and AG Grid. The rounded corners + shadow make it stand out. */
    .page-card {
        max-width: 1600px;   
        width: 95%;          
        margin: 60px auto;
        background: white;
        padding: 50px;
        border-radius: 28px;
        box-shadow: 0 22px 55px rgba(0,0,0,0.10);
        animation: fadeIn 0.8s ease-out;
    }

    /* (Main Page Title) */
    .page-title {
        font-size: 34px;
        font-weight: 800;
        color: #266b30;
        margin-bottom: 25px;
    }

    /* (Summary Grid Container)
       This replaces the legacy HTML table with AG Grid for filtering and sorting. */
    #summaryGrid {
        margin-top: 10px;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(22, 104, 54, 0.12);
        border: 1px solid #e3f2e3;
        --ag-input-background-color: #ffffff;
        --ag-background-color: #ffffff;
        --ag-foreground-color: #1f2937;
    }

    #summaryGrid .ag-root-wrapper {
        border: none;
    }

    #summaryGrid .ag-header {
        background: #e8f6e8;
        color: #266b30;
        font-weight: 700;
        border-bottom: 1px solid #d6ead6;
    }

    #summaryGrid .ag-row {
        font-size: 15px;
    }

    #summaryGrid .ag-row:hover {
        background: #f4fbf4;
    }

    #summaryGrid .ag-cell {
        display: flex;
        align-items: center;
    }

    /* (Filter Input Readability)
       Keep date filter controls clearly visible on white backgrounds. */
    #summaryGrid .ag-input-field-input,
    #summaryGrid .ag-floating-filter-input,
    #summaryGrid input[type="text"],
    #summaryGrid input[type="date"] {
        background-color: #ffffff !important;
        color: #1f2937 !important;
        opacity: 1 !important;
    }

    /* AG Grid filter popup is rendered outside #summaryGrid (appended to body),
       so style popup controls globally as well. */
    .ag-popup .ag-menu,
    .ag-popup .ag-filter,
    .ag-popup .ag-filter-body,
    .ag-popup .ag-picker-field-wrapper,
    .ag-popup .ag-input-wrapper {
        background-color: #ffffff !important;
        opacity: 1 !important;
    }

    .ag-popup .ag-input-field-input,
    .ag-popup .ag-mini-filter,
    .ag-popup input[type="text"],
    .ag-popup input[type="date"] {
        background-color: #ffffff !important;
        color: #1f2937 !important;
        opacity: 1 !important;
    }

    /* (View Button)
       This button loads the AG Grid for the selected instance.
       I kept it green to fit the page theme, and added small hover animations. */
    .btn-view {
        background: #74c686;
        border: none;
        color: white;
        padding: 8px 18px;
        font-size: 14px;
        border-radius: 12px;
        font-weight: 600;
        transition: 0.15s;
    }

    .btn-view:hover {
        background: #62b273;
        transform: translateY(-2px);
    }

    /* (Detail Section Header)
       This will display: “Filled by Staff — timestamp” after clicking “View”. */
    #detailHeader {
        margin-top: 35px;
        font-size: 22px;
        font-weight: 700;
        color: #266b30;
    }

    #staffInvolved {
        margin-top: 8px;
        font-size: 15px;
        color: #2f5f34;
        font-weight: 600;
        opacity: 0.9;
    }

    /* (AG Grid Container)
       I added shadow + rounding so the AG grid blends with the rest of the design. */
    #detailGrid {
        margin-top: 15px;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(22, 104, 54, 0.12);
        border: 1px solid #e3f2e3;
    }

    #detailGrid .ag-root-wrapper {
        border: none;
    }

    #detailGrid .ag-header {
        background: #e8f6e8;
        color: #266b30;
        font-weight: 700;
        border-bottom: 1px solid #d6ead6;
    }

</style>
{% endblock %}

{% block content %}

<!-- (AG Grid Styles + Script)
     I pull AG Grid from the CDN. This gives me sorting, filtering,
     and column resizing for free without writing complex JS.
     Reference for how I got data to be downloaded as a PDF : https://github.com/parallax/jsPDF
     This is a link on auto table export aswell : https://github.com/simonbengtsson/jsPDF-AutoTable -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

<div class="page-card">

    <!-- (Page Title)
         I show which deli the history belongs to so managers always know
         where they are in the system. -->
    <h2 class="page-title">
        Checklist History — {{ deli.deli_name }}
    </h2>

    <div style="margin-bottom: 14px; display: flex; justify-content: flex-end;">
        <button id="downloadPdfBtn" class="btn-view" style="opacity: 0.6; cursor: not-allowed;" disabled>
            Download Selected Checklists (PDF)
        </button>
    </div>

    <!-- (Summary Grid) -->
    <div
        id="summaryGrid"
        class="ag-theme-alpine"
        style="height: 320px; width: 100%;"
        data-row-data='[
            {% for instance in instances %}
            {
                "checklist": "{{ instance.checklist.title|escapejs }}",
                "date": "{{ instance.date|date:'Y-m-d' }}",
                "instanceId": {{ instance.id }}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]'
    ></div>

    <!-- (Detail Header) -->
    <h3 id="detailHeader"></h3>
    <div id="staffInvolved"></div>

    <!-- (AG Grid Detail Table) -->
    <div id="detailGrid" class="ag-theme-alpine" style="height: 520px; width: 100%;"></div>

</div>

<script>

let detailGrid = null;
let summaryGrid = null;
let selectedInstanceData = null;
let selectedSummaryRows = [];
const deliNameForPdf = "{{ deli.deli_name|escapejs }}";

function parseIsoDateToLocalMidnight(value) {
    if (!value || typeof value !== "string") {
        return null;
    }

    const parts = value.split("-");
    if (parts.length !== 3) {
        return null;
    }

    const year = Number(parts[0]);
    const month = Number(parts[1]);
    const day = Number(parts[2]);

    if (!Number.isInteger(year) || !Number.isInteger(month) || !Number.isInteger(day)) {
        return null;
    }

    const parsed = new Date(year, month - 1, day);
    if (Number.isNaN(parsed.getTime())) {
        return null;
    }

    return parsed;
}

const summaryColumnDefs = [
    {
        headerName: "",
        width: 70,
        pinned: "left",
        sortable: false,
        filter: false,
        checkboxSelection: true,
        headerCheckboxSelection: true,
        headerCheckboxSelectionFilteredOnly: true,
        suppressMenu: true,
        suppressHeaderMenuButton: true,
    },
    {
        headerName: "Checklist",
        field: "checklist",
        flex: 3,
        filter: "agTextColumnFilter",
        floatingFilter: true
    },
    {
        headerName: "Date",
        field: "date",
        flex: 2,
        filter: "agDateColumnFilter",
        floatingFilter: true,
        valueFormatter: (params) => {
            const parsed = parseIsoDateToLocalMidnight(params.value);
            return parsed ? parsed.toLocaleDateString() : (params.value || "");
        },
        filterParams: {
            filterOptions: ["equals", "lessThan", "greaterThan", "inRange"],
            defaultOption: "inRange",
            inRangeInclusive: true,
            maxNumConditions: 1,
            suppressAndOrCondition: true,
            comparator: (filterLocalDateAtMidnight, cellValue) => {
                if (!cellValue) {
                    return 0;
                }

                const cellDate = parseIsoDateToLocalMidnight(cellValue);
                if (!cellDate) {
                    // If parsing fails, keep the value out of filtered results.
                    return -1;
                }

                if (cellDate < filterLocalDateAtMidnight) {
                    return -1;
                }

                if (cellDate > filterLocalDateAtMidnight) {
                    return 1;
                }

                return 0;
            }
        }
    },
    {
        headerName: "Open",
        field: "instanceId",
        flex: 1,
        sortable: false,
        filter: false,
        cellRenderer: (params) => {
            const button = document.createElement("button");
            button.className = "btn-view";
            button.innerText = "View";
            button.addEventListener("click", () => loadInstance(params.value, params.data));
            return button;
        }
    }
];

document.addEventListener("DOMContentLoaded", () => {
    const summaryGridElement = document.getElementById("summaryGrid");
    const summaryRowData = JSON.parse(summaryGridElement.dataset.rowData || "[]");

    summaryGrid = agGrid.createGrid(summaryGridElement, {
        columnDefs: summaryColumnDefs,
        rowData: summaryRowData,
        rowSelection: "multiple",
        suppressRowClickSelection: true,
        defaultColDef: {
            resizable: true,
            sortable: true,
            filter: true
        },
        suppressCellFocus: true,
        rowHeight: 48,
        headerHeight: 42,
        animateRows: true,
        onSelectionChanged() {
            selectedSummaryRows = summaryGrid.getSelectedRows() || [];
            updatePdfButtonState();
        }
    });

    const downloadBtn = document.getElementById("downloadPdfBtn");
    downloadBtn.addEventListener("click", downloadSelectedChecklistsPdf);
    updatePdfButtonState();
});

function loadInstance(instanceId, rowMeta) {
    fetch(`/manager/checklist/instance/${instanceId}/data/`)
        .then(res => res.json())
        .then(data => {

            if (!data.columnDefs || data.columnDefs.length === 0) {
                document.getElementById("detailHeader").innerText = "No responses recorded.";
                document.getElementById("staffInvolved").innerText = "";
                document.getElementById("detailGrid").innerHTML = "";
                selectedInstanceData = null;
                return;
            }

            document.getElementById("detailHeader").innerText =
                `Last Updated at: ${data.filled_time}`;

            const staffDiv = document.getElementById("staffInvolved");
            staffDiv.innerText = data.staff_involved?.length
                ? `Staff involved: ${data.staff_involved.join(", ")}`
                : "";

            document.getElementById("detailGrid").innerHTML = "";

            detailGrid = agGrid.createGrid(document.getElementById("detailGrid"), {
                columnDefs: data.columnDefs,
                rowData: data.rowData,
                defaultColDef: {
                    resizable: true,
                    sortable: true,
                    filter: true
                },
                animateRows: true
            });

            selectedInstanceData = {
                checklistName: rowMeta?.checklist || "Checklist",
                checklistDate: rowMeta?.date || "",
                filledTime: data.filled_time || "",
                staffInvolved: data.staff_involved || [],
                columnDefs: data.columnDefs,
                rowData: data.rowData
            };
        });
}

function setPdfButtonEnabled(enabled, label) {
    const btn = document.getElementById("downloadPdfBtn");
    btn.disabled = !enabled;
    btn.style.opacity = enabled ? "1" : "0.6";
    btn.style.cursor = enabled ? "pointer" : "not-allowed";
    if (label) {
        btn.innerText = label;
    }
}

function updatePdfButtonState() {
    const count = selectedSummaryRows.length;

    if (!count) {
        setPdfButtonEnabled(false, "Download Selected Checklists (PDF)");
        return;
    }

    const label = count === 1
        ? "Download 1 Selected Checklist (PDF)"
        : `Download ${count} Selected Checklists (PDF)`;

    setPdfButtonEnabled(true, label);
}

async function downloadSelectedChecklistsPdf() {
    if (!selectedSummaryRows.length) return;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("l", "pt", "a4");

    const selectedRowsOrdered = [...selectedSummaryRows].sort((a, b) => {
        if (a.date === b.date) {
            return String(a.checklist || "").localeCompare(String(b.checklist || ""));
        }
        return String(a.date || "").localeCompare(String(b.date || ""));
    });

    const detailResponses = await Promise.all(
        selectedRowsOrdered.map(async (row) => {
            try {
                const res = await fetch(`/manager/checklist/instance/${row.instanceId}/data/`);
                const data = await res.json();
                return { row, data };
            } catch (error) {
                return { row, data: null };
            }
        })
    );

    detailResponses.forEach(({ row, data }, index) => {
        if (index > 0) {
            doc.addPage();
        }

        const title = `${row.checklist || "Checklist"} - ${row.date || ""}`;
        doc.setFontSize(16);
        doc.text(title, 40, 40);

        doc.setFontSize(10);
        doc.text(`Deli: ${deliNameForPdf || "N/A"}`, 40, 56);
        const filledTime = data?.filled_time || "No response timestamp";
        doc.text(`Last Updated: ${filledTime}`, 40, 72);

        const staffInvolved = Array.isArray(data?.staff_involved) ? data.staff_involved : [];
        if (staffInvolved.length) {
            doc.text(`Staff involved: ${staffInvolved.join(", ")}`, 40, 88);
        }

        const hasTable = Array.isArray(data?.columnDefs)
            && data.columnDefs.length
            && Array.isArray(data?.rowData)
            && data.rowData.length;

        if (!hasTable) {
            doc.setFontSize(12);
            doc.text("No responses recorded for this checklist instance.", 40, 122);
            return;
        }

        const headers = data.columnDefs.map(col => col.headerName || col.field);
        const fields = data.columnDefs.map(col => col.field);

        const body = data.rowData.map(itemRow =>
            fields.map(field => {
                const value = itemRow[field];
                if (value === null || value === undefined) return "";
                if (typeof value === "boolean") return value ? "Yes" : "No";
                return String(value);
            })
        );

        doc.autoTable({
            head: [headers],
            body,
            startY: 102,
            styles: { fontSize: 9, cellPadding: 4 },
            headStyles: { fillColor: [38, 107, 48] }
        });
    });

    const now = new Date();
    const y = now.getFullYear();
    const m = String(now.getMonth() + 1).padStart(2, "0");
    const d = String(now.getDate()).padStart(2, "0");
    doc.save(`checklist_history_selected_${y}${m}${d}.pdf`);
}
</script>

{% endblock %}
